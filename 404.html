<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>SGHPA Demo</title>

  <script>
    sessionStorage.redirect = location.href;
    
    // Extract base path from current URL
    // If URL is like /thilo/something, base is /thilo/
    // If URL is like /something, base is /
    // .filter(Boolean) removes empty strings from the array
    var pathParts = location.pathname.split('/').filter(Boolean);
    var base = pathParts.length > 0 ? '/' + pathParts[0] + '/' : '/';
    
    window.location.href = base;
  </script>
</head>

<body>
redirecting...
</body>

</html>
